<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <img src="https://sso.masaischool.com/brand_dark.svg" alt="">
    <div id="container">
        <h3>Sign Up</h3>
        <form id="form">
            <label >Email</label>
            <input type="email" id="signupEmail" placeholder="Enter Your Email" required>
            <label >Mobile</label>
            <input type="number" id="signupNo" placeholder="Enter Mobile Number">
            <label >Password</label>
            <input type="password" id="signupPass" placeholder="Enter Password" required>
            <p>By signing up, I accept the Masai School <a href="#">Terms of Service</a> and acknowledge the <a href="#">Privacy Policy</a></p>
            <input type="submit" value="SIGN UP" id="enter">
        </form>
        <p>Already have an account <a href="login.html">Login</a></p>
    </div>
</body>
</html>

<script src="signup.js"></script>
